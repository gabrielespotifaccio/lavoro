<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copenhagen Job Map</title>

    <!-- OpenLayers Stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/ol/dist/ol.css" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #map {
            height: 100vh; /* La mappa occupa tutta l'altezza */
            width: 100%;   /* La mappa occupa tutta la larghezza */
        }

        .job-details {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background: white;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <!-- Contenitore per la Mappa -->
    <div id="map"></div>

    <!-- OpenLayers Script -->
    <script src="https://cdn.jsdelivr.net/npm/ol/dist/ol.js"></script>

    <script>
        // Inizializza la Mappa
        const map = new ol.Map({
            target: 'map', // Collegamento al contenitore con id='map'
            layers: [
                // Layer per OpenStreetMap
                new ol.layer.Tile({
                    source: new ol.source.OSM()
                })
            ],
            view: new ol.View({
                center: ol.proj.fromLonLat([12.5683, 55.6761]), // Copenhagen
                zoom: 12 // Livello di Zoom
            })
        });

        // Array di esempio per le Offerte di Lavoro
        const jobPositions = [
            {
                title: "Software Developer",
                company: "Tech Co",
                description: "Full-stack developer position",
                coordinates: [12.5683, 55.6761]
            },
            {
                title: "Marketing Specialist",
                company: "Marketing Inc.",
                description: "Digital marketing expert needed",
                coordinates: [12.572, 55.6781]
            },
            {
                title: "Data Analyst",
                company: "DataHub",
                description: "Analyze key business data",
                coordinates: [12.563, 55.6741]
            }
        ];

        const vectorSource = new ol.source.Vector(); // Per gestire i marcatori

        jobPositions.forEach((job) => {
            const marker = new ol.Feature({
                geometry: new ol.geom.Point(ol.proj.fromLonLat(job.coordinates)),
                title: job.title,
                company: job.company,
                description: job.description
            });

            vectorSource.addFeature(marker);
        });

        const markerLayer = new ol.layer.Vector({
            source: vectorSource,
            style: new ol.style.Style({
                image: new ol.style.Icon({
                    src: 'https://cdn-icons-png.flaticon.com/512/684/684908.png', // Icona Marcatore
                    scale: 0.08
                })
            })
        });

        map.addLayer(markerLayer);

        // Evento per visualizzare i dettagli del lavoro
        map.on('singleclick', (evt) => {
            const features = map.getFeaturesAtPixel(evt.pixel);
            if (features) {
                const job = features[0].getProperties();
                alert(`Job Title: ${job.title}\nCompany: ${job.company}\nDescription: ${job.description}`);
            }
        });
    </script>
</body>
</html>
