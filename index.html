<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mappa Annunci di Lavoro</title>
    <!-- OpenLayers CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.14.1/css/ol.css" type="text/css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f8f9fa;
            color: #333;
        }
        
        header {
            background-color: #2a6e9c;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        
        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        .map-container {
            flex: 1;
            position: relative;
        }
        
        #map {
            height: 100%;
            width: 100%;
        }
        
        .sidebar {
            width: 300px;
            background-color: white;
            padding: 20px;
            box-shadow: -2px 0 5px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }
        
        .job-list {
            margin-bottom: 20px;
        }
        
        .job-list h3 {
            color: #2a6e9c;
            margin-bottom: 15px;
            border-bottom: 1px solid #eee;
            padding-bottom: 8px;
        }
        
        .job-item {
            padding: 12px;
            border-radius: 5px;
            background-color: #f8f9fa;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .job-item:hover {
            background-color: #e9ecef;
            transform: translateY(-2px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .job-item h4 {
            color: #2a6e9c;
            margin-bottom: 5px;
        }
        
        .company {
            font-size: 0.9em;
            color: #555;
            margin-bottom: 5px;
        }
        
        .date {
            font-size: 0.8em;
            color: #777;
        }
        
        .job-form {
            background-color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .job-form h3 {
            color: #2a6e9c;
            margin-bottom: 15px;
            border-bottom: 1px solid #eee;
            padding-bottom: 8px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
        }
        
        .form-group input, 
        .form-group textarea {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .form-group textarea {
            height: 100px;
            resize: vertical;
        }
        
        .error-message {
            color: #dc3545;
            font-size: 0.8em;
            margin-top: 5px;
            display: none;
        }
        
        button {
            background-color: #2a6e9c;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background-color: #1c5376;
        }
        
        .popup {
            min-width: 250px;
            max-width: 300px;
            background-color: white;
            border-radius: 5px;
            padding: 15px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            position: relative;
            font-size: 14px;
        }
        
        .popup:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-width: 10px 10px 0;
            border-style: solid;
            border-color: white transparent transparent;
        }
        
        .popup h3 {
            color: #2a6e9c;
            margin-bottom: 8px;
        }
        
        .popup .description {
            margin: 10px 0;
            line-height: 1.4;
        }
        
        .loading-indicator {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #2a6e9c;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .success-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .success-message {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }
        
        .success-message h3 {
            color: #28a745;
            margin-bottom: 10px;
        }
        
        /* Stili responsive */
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                order: 2;
            }
            
            .map-container {
                height: 60vh;
                order: 1;
            }
            
            header {
                padding: 10px 15px;
            }
            
            .logo {
                font-size: 20px;
            }
        }
        
        .ol-popup {
            position: absolute;
            background-color: white;
            box-shadow: 0 1px 4px rgba(0,0,0,0.2);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #cccccc;
            bottom: 12px;
            left: -50px;
            min-width: 280px;
        }
        
        .ol-popup:after, .ol-popup:before {
            top: 100%;
            border: solid transparent;
            content: " ";
            height: 0;
            width: 0;
            position: absolute;
            pointer-events: none;
        }
        
        .ol-popup:after {
            border-top-color: white;
            border-width: 10px;
            left: 48px;
            margin-left: -10px;
        }
        
        .ol-popup:before {
            border-top-color: #cccccc;
            border-width: 11px;
            left: 48px;
            margin-left: -11px;
        }
        
        .ol-popup-closer {
            text-decoration: none;
            position: absolute;
            top: 2px;
            right: 8px;
            color: #2a6e9c;
            font-size: 16px;
        }
        
        .ol-popup-closer:after {
            content: "✖";
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Job Map</div>
        <div>Trova lavoro nella tua zona</div>
    </header>
    
    <div class="main-content">
        <div class="map-container">
            <div id="map"></div>
            <div id="popup" class="ol-popup">
                <a href="#" id="popup-closer" class="ol-popup-closer"></a>
                <div id="popup-content"></div>
            </div>
        </div>
        
        <div class="sidebar">
            <div id="jobList" class="job-list">
                <h3>Annunci di Lavoro Recenti</h3>
                <p>Caricamento annunci in corso...</p>
            </div>
            
            <div class="job-form">
                <h3>Pubblica un Annuncio</h3>
                <form id="jobForm">
                    <div class="form-group">
                        <label for="jobTitle">Titolo Posizione</label>
                        <input type="text" id="jobTitle" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="company">Azienda</label>
                        <input type="text" id="company" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Descrizione</label>
                        <textarea id="description" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="googleMapsLink">Link Google Maps della Posizione</label>
                        <input type="url" id="googleMapsLink" required>
                        <div id="linkError" class="error-message">
                            Il link Google Maps non è valido. Inserisci un link che contenga le coordinate geografiche.
                        </div>
                    </div>
                    
                    <button type="submit">Pubblica Annuncio</button>
                </form>
            </div>
        </div>
    </div>
    
    <div id="loadingIndicator" class="loading-indicator">
        <div class="spinner"></div>
    </div>
    
    <div id="successOverlay" class="success-overlay">
        <div class="success-message">
            <h3>Annuncio Pubblicato!</h3>
            <p>Il tuo annuncio di lavoro è stato pubblicato con successo.</p>
        </div>
    </div>

    <!-- Script OpenLayers -->
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.14.1/build/ol.js"></script>
    
    <!-- Script Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Script dell'applicazione -->
    <script>
        // Inizializza Supabase client
        const supabaseUrl = 'https://jlwhzoesyqsyzdkdpebc.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Impsd2h6b2VzeXFzeXpka2RwZWJjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ0OTU0MTQsImV4cCI6MjA2MDA3MTQxNH0.ifvHUkBGLTjJlOvYE0dfMJDbGVFUC0MtvdUfNAPwKwc';
        const supabase = supabaseJs.createClient(supabaseUrl, supabaseKey);

        // Variabili globali
        let map;
        let vectorSource;
        let popupOverlay;
        let jobsData = [];
        
        // Funzione per inizializzare la mappa
        function initMap() {
            // Crea un elemento popup
            const container = document.getElementById('popup');
            const content = document.getElementById('popup-content');
            const closer = document.getElementById('popup-closer');
            
            // Crea un overlay per il popup
            popupOverlay = new ol.Overlay({
                element: container,
                autoPan: true,
                autoPanAnimation: {
                    duration: 250
                }
            });
            
            // Aggiungi un handler per chiudere il popup
            closer.onclick = function() {
                popupOverlay.setPosition(undefined);
                closer.blur();
                return false;
            };
            
            // Crea lo stile per i marker
            const markerStyle = new ol.style.Style({
                image: new ol.style.Circle({
                    radius: 8,
                    fill: new ol.style.Fill({
                        color: '#2a6e9c'
                    }),
                    stroke: new ol.style.Stroke({
                        color: '#fff',
                        width: 2
                    })
                })
            });
            
            // Crea una fonte per i vettori (marker)
            vectorSource = new ol.source.Vector();
            
            // Crea un layer vettoriale
            const vectorLayer = new ol.layer.Vector({
                source: vectorSource,
                style: markerStyle
            });
            
            // Crea la mappa centrata sull'Italia
            map = new ol.Map({
                target: 'map',
                layers: [
                    new ol.layer.Tile({
                        source: new ol.source.OSM()
                    }),
                    vectorLayer
                ],
                overlays: [popupOverlay],
                view: new ol.View({
                    center: ol.proj.fromLonLat([12.4964, 41.9028]), // Roma
                    zoom: 6
                })
            });
            
            // Aggiungi la gestione dei click sulla mappa per mostrare i popup
            map.on('click', function(evt) {
                const feature = map.forEachFeatureAtPixel(evt.pixel, function(feature) {
                    return feature;
                });
                
                if (feature) {
                    const coordinates = feature.getGeometry().getCoordinates();
                    popupOverlay.setPosition(coordinates);
                    
                    const job = feature.get('job');
                    const date = new Date(job.created_at);
                    
                    content.innerHTML = `
                        <h3>${job.title}</h3>
                        <div class="company">${job.company}</div>
                        <div class="description">${job.description}</div>
                        <div class="date">Pubblicato: ${date.toLocaleDateString()}</div>
                    `;
                } else {
                    popupOverlay.setPosition(undefined);
                }
            });
            
            // Carica i lavori esistenti
            loadJobs();
        }

        // Funzione per estrarre coordinate da un link Google Maps
        function extractCoordinatesFromLink(link) {
            try {
                // Cerchiamo diversi pattern di coordinate nei link di Google Maps
                
                // Pattern: @lat,lng,zoom format
                let atMatch = link.match(/@(-?\d+\.\d+),(-?\d+\.\d+)/);
                if (atMatch) {
                    return {
                        latitude: parseFloat(atMatch[1]),
                        longitude: parseFloat(atMatch[2])
                    };
                }
                
                // Pattern: ?q=lat,lng format
                let qMatch = link.match(/\?q=(-?\d+\.\d+),(-?\d+\.\d+)/);
                if (qMatch) {
                    return {
                        latitude: parseFloat(qMatch[1]),
                        longitude: parseFloat(qMatch[2])
                    };
                }
                
                // Cerca parametri nell'URL
                const url = new URL(link);
                const params = new URLSearchParams(url.search);
                
                // Pattern: ?ll=lat,lng
                const ll = params.get('ll');
                if (ll) {
                    const [lat, lng] = ll.split(',');
                    if (lat && lng) {
                        return {
                            latitude: parseFloat(lat),
                            longitude: parseFloat(lng)
                        };
                    }
                }
                
                // Non sono state trovate coordinate valide
                return null;
            } catch (error) {
                console.error("Errore nell'estrazione delle coordinate:", error);
                return null;
            }
        }

        // Carica i lavori dal database e aggiungili alla mappa
        async function loadJobs() {
            try {
                const { data: jobs, error } = await supabase
                    .from('jobs')
                    .select('*')
                    .order('created_at', { ascending: false });
                
                if (error) {
                    console.error("Error loading jobs:", error);
                    // Fallback a dati di esempio se c'è un errore
                    useSampleData();
                    return;
                }
                
                if (!jobs || jobs.length === 0) {
                    console.log("No jobs found, using sample data for demonstration");
                    useSampleData();
                    return;
                }
                
                jobsData = jobs;
                
                // Pulisci i marker esistenti
                vectorSource.clear();
                
                // Aggiungi i marker per ogni lavoro
                jobs.forEach(job => {
                    if (job.latitude && job.longitude) {
                        const feature = new ol.Feature({
                            geometry: new ol.geom.Point(
                                ol.proj.fromLonLat([job.longitude, job.latitude])
                            )
                        });
                        
                        // Salva i dati del lavoro come proprietà della feature
                        feature.set('job', job);
                        
                        vectorSource.addFeature(feature);
                    }
                });
                
                // Aggiorna la lista dei lavori
                updateJobList(jobs);
            } catch (error) {
                console.error("Failed to load jobs:", error);
                useSampleData();
            }
        }

        // Usa dati di esempio se Supabase fallisce o è vuoto
        function useSampleData() {
            const sampleJobs = [
                {
                    id: 1,
                    title: "Software Developer",
                    company: "Tech Solutions Inc.",
                    description: "Sviluppatore full-stack per progetti web innovativi.",
                    latitude: 45.4642,
                    longitude: 9.1900,  // Milano
                    created_at: "2023-04-10T10:30:00Z"
                },
                {
                    id: 2,
                    title: "UX Designer",
                    company: "Creative Digital Agency",
                    description: "Designer creativo per interfacce utente.",
                    latitude: 41.9028,
                    longitude: 12.4964,  // Roma
                    created_at: "2023-04-08T14:15:00Z"
                },
                {
                    id: 3,
                    title: "Marketing Specialist",
                    company: "Global Marketing Ltd.",
                    description: "Specialista di marketing digitale con esperienza in SEO e SEM.",
                    latitude: 44.4056,
                    longitude: 8.9463,  // Genova
                    created_at: "2023-04-07T09:45:00Z"
                },
                {
                    id: 4,
                    title: "Data Analyst",
                    company: "Data Insights",
                    description: "Analista di dati per progetti di business intelligence.",
                    latitude: 45.0703,
                    longitude: 7.6869,  // Torino
                    created_at: "2023-04-05T11:20:00Z"
                },
                {
                    id: 5,
                    title: "Frontend Developer",
                    company: "Web Interactive",
                    description: "Sviluppatore frontend con esperienza in React e Vue.",
                    latitude: 40.8518,
                    longitude: 14.2681,  // Napoli
                    created_at: "2023-04-03T16:10:00Z"
                }
            ];
            
            jobsData = sampleJobs;
            
            // Pulisci i marker esistenti
            vectorSource.clear();
            
            // Aggiungi i marker per ogni lavoro di esempio
            sampleJobs.forEach(job => {
                const feature = new ol.Feature({
                    geometry: new ol.geom.Point(
                        ol.proj.fromLonLat([job.longitude, job.latitude])
                    )
                });
                
                // Salva i dati del lavoro come proprietà della feature
                feature.set('job', job);
                
                vectorSource.addFeature(feature);
            });
            
            // Aggiorna la lista dei lavori
            updateJobList(sampleJobs);
        }

        // Aggiorna la lista dei lavori nel sidebar
        function updateJobList(jobs) {
            const jobList = document.getElementById('jobList');
            
            if (!jobs || jobs.length === 0) {
                jobList.innerHTML = `<h3>Annunci di Lavoro Recenti</h3><p>Nessun annuncio pubblicato.</p>`;
                return;
            }
            
            let jobListHTML = `<h3>Annunci di Lavoro Recenti</h3>`;
            jobs.slice(0, 10).forEach(job => {
                const date = new Date(job.created_at);
                jobListHTML += `
                    <div class="job-item" data-id="${job.id}">
                        <h4>${job.title}</h4>
                        <div class="company">${job.company}</div>
                        <div class="date">Pubblicato: ${date.toLocaleDateString()}</div>
                    </div>
                `;
            });
            
            jobList.innerHTML = jobListHTML;
            
            // Aggiungi event listener per i job nella lista
            document.querySelectorAll('.job-item').forEach(item => {
                item.addEventListener('click', function() {
                    const jobId = this.getAttribute('data-id');
                    const job = jobsData.find(j => j.id == jobId);
                    
                    if (job && job.latitude && job.longitude) {
                        // Centra la mappa su questo job
                        map.getView().animate({
                            center: ol.proj.fromLonLat([job.longitude, job.latitude]),
                            zoom: 10,
                            duration: 1000
                        });
                        
                        // Simula un click sulla feature per mostrare il popup
                        setTimeout(() => {
                            // Trova la feature corrispondente
                            const features = vectorSource.getFeatures();
                            const feature = features.find(f => f.get('job').id == jobId);
                            
                            if (feature) {
                                const coordinates = feature.getGeometry().getCoordinates();
                                popupOverlay.setPosition(coordinates);
                                
                                const job = feature.get('job');
                                const date = new Date(job.created_at);
                                
                                document.getElementById('popup-content').innerHTML = `
                                    <h3>${job.title}</h3>
                                    <div class="company">${job.company}</div>
                                    <div class="description">${job.description}</div>
                                    <div class="date">Pubblicato: ${date.toLocaleDateString()}</div>
                                `;
                            }
                        }, 1100);
                    }
                });
            });
        }

        // Funzione per inviare un nuovo lavoro
        async function submitJob(formData) {
            const loadingIndicator = document.getElementById('loadingIndicator');
            loadingIndicator.style.display = 'flex';
            
            try {
                const { data, error } = await supabase
                    .from('jobs')
                    .insert([formData])
                    .select();
                
                loadingIndicator.style.display = 'none';
                
                if (error) {
                    console.error("Error submitting job:", error);
                    alert("Si è verificato un errore durante il salvataggio dell'annuncio. Riprova più tardi.");
                    return false;
                }
                
                // Mostra il messaggio di successo
                const successOverlay = document.getElementById('successOverlay');
                successOverlay.style.display = 'flex';
                setTimeout(() => {
                    successOverlay.style.display = 'none';
                }, 3000);
                
                // Ricarica i lavori
                loadJobs();
                
                return true;
            } catch (error) {
                loadingIndicator.style.display = 'none';
                console.error("Failed to submit job:", error);
                alert("Si è verificato un errore durante il salvataggio dell'annuncio. Riprova più tardi.");
                return false;
            }
        }

        // Inizializza quando la pagina si carica
        document.addEventListener('DOMContentLoaded', function() {
            // Inizializza la mappa
            initMap();
            
            // Gestisci l'invio del form
            const jobForm = document.getElementById('jobForm');
            const linkError = document.getElementById('linkError');
            
            jobForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const jobTitle = document.getElementById('jobTitle').value;
                const company = document.getElementById('company').value;
                const description = document.getElementById('description').value;
                const googleMapsLink = document.getElementById('googleMapsLink').value;
                
                // Estrai le coordinate dal link Google Maps
                const coordinates = extractCoordinatesFromLink(googleMapsLink);
                
                if (!coordinates) {
                    linkError.style.display = 'block';
                    return;
                }
                
                linkError.style.display = 'none';
                
                // Prepara i dati del form
                const formData = {
                    title: jobTitle,
                    company: company,
                    description: description,
                    latitude: coordinates.latitude,
                    longitude: coordinates.longitude,
                    created_at: new Date().toISOString()
                };
                
                // Invia il lavoro
                const success = await submitJob(formData);
                
                if (success) {
                    // Pulisci il form
                    jobForm.reset();
                    
                    // Centra la mappa sulla nuova posizione del lavoro
                    map.getView().animate({
                        center: ol.proj.fromLonLat([coordinates.longitude, coordinates.latitude]),
                        zoom: 10,
                        duration: 1000
                    });
                }
            });
        });
    </script>
</body>
