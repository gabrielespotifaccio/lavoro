<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Posting Map Platform</title>
    <!-- OpenLayers CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.3.0/ol.css">
    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- OpenLayers JS -->
    <script src="https://cdn.jsdelivr.net/npm/ol@v7.3.0/dist/ol.js"></script>
</head>
<body>
    <header>
        <h1>Job Posting Map Platform</h1>
        <p>Post job opportunities and explore positions on the map</p>
    </header>

    <div class="container">
        <div class="form-section">
            <h2>Add a New Job</h2>
            <form id="jobForm">
                <div class="form-group">
                    <label for="jobTitle">Job Title</label>
                    <input type="text" id="jobTitle" required>
                </div>
                
                <div class="form-group">
                    <label for="company">Company</label>
                    <input type="text" id="company" required>
                </div>
                
                <div class="form-group">
                    <label for="description">Job Description</label>
                    <textarea id="description" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="googleMapsLink">Google Maps Link</label>
                    <input type="text" id="googleMapsLink" placeholder="Paste a Google Maps link" required>
                    <div id="linkError" class="error-message">Invalid Google Maps link. Please ensure it contains coordinates.</div>
                </div>
                
                <button type="submit">Post Job</button>
                <div id="loadingIndicator" class="loading-indicator">
                    <img src="https://placehold.co/30x30" alt="Loading...">
                </div>
            </form>
            
            <div id="jobList" class="job-list">
                <h3>Recent Job Postings</h3>
                <p>Loading job listings...</p>
            </div>
        </div>
        
        <div class="map-section">
            <div id="map"></div>
        </div>
    </div>
    
    <!-- Success Overlay -->
    <div id="successOverlay" class="overlay-container">
        <div class="success-message">
            <h3>Job Posted Successfully!</h3>
            <p>Your job posting has been added to the map.</p>
        </div>
    </div>
</body>
</html>
