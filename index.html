<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Map Platform</title>
    <link rel="stylesheet" href="https://openlayers.org/en/v6.15.1/css/ol.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        #sidebar {
            width: 400px;
            padding: 20px;
            background: #f5f5f5;
            border-right: 1px solid #ddd;
            overflow-y: auto;
            flex-shrink: 0;
        }

        #map {
            flex-grow: 1;
            height: 100%;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        input, textarea {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        button {
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background: #0056b3;
        }

        #jobsList {
            margin-top: 20px;
        }

        .job-item {
            padding: 15px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            border-radius: 4px;
            background: white;
        }

        .job-item strong {
            color: #007bff;
            font-size: 16px;
        }

        .job-item small {
            color: #666;
            display: block;
            margin-top: 5px;
        }

        #message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            display: none;
        }

        .error {
            background-color: #ffe6e6;
            border: 1px solid #ffcccc;
            color: #d8000c;
        }

        .success {
            background-color: #e6ffe6;
            border: 1px solid #ccffcc;
            color: #006400;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            #sidebar {
                width: 100%;
                height: auto;
                max-height: 50vh;
            }

            #map {
                height: 50vh;
            }
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h2>Add New Job</h2>
        <form id="jobForm">
            <input type="text" id="title" placeholder="Job Title" required>
            <in
        </form>

                name: title
            });

        }

        // Show message function
        function showMessage(text, isError = false) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = isError ? 'error' : 'success';
            messageDiv.style.display = 'block';
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        // Load jobs from Supabase
        async function loadJobs() {
            try {
                const { data: jobs, error } = await supabase
                    .from('jobs')
                    .select('*');

                if (error) throw error;

                // Clear existing markers
                vectorSource.clear();

                // Add markers for each job
                jobs.forEach(job => {
                    if (job.latitude && job.longitude) {
                        addMarker(job.longitude, job.latitude, job.title);
                    }
                });

                // Update jobs list
                const jobsList = document.getElementById('jobsList');
                jobsList.innerHTML = '<h3>Recent Jobs</h3>';
                jobs.forEach(job => {
                    const jobElement = document.createElement('div');
                    jobElement.className = 'job-item';
                    jobElement.innerHTML = `
                        <strong>${job.title}</strong><br>
                        ${job.company}<br>
                        <small>${job.description}</small>
                    `;
                    jobsList.appendChild(jobElement);
                });

            } catch (error) {
                console.error('Error loading jobs:', error);
                showMessage('Error loading jobs', true);
            }
        }

        // Handle form submission
        document.getElementById('jobForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const title = document.getElementById('title').value;
            const company = document.getElementById('company').value;
            const description = document.getElementById('description').value;
            const locationUrl = document.getElementById('location').value;

            const coordinates = extractCoordinates(locationUrl);
            if (!coordinates) {
                showMessage('Invalid Google Maps link. Please make sure to copy the URL from Google Maps.', true);
                return;
            }

            try {
                const { error } = await supabase
                    .from('jobs')
                    .insert([{
                        title,
                        company,
                        description,
                        latitude: coordinates.latitude,
                        longitude: coordinates.longitude
                    }]);

                if (error) throw error;

                showMessage('Job added successfully!');
                e.target.reset();
                loadJobs();

            } catch (error) {
                console.error('Error adding job:', error);
                showMessage('Error adding job', true);
            }
        });

        // Add click handler to show job info
        map.on('click', function(evt) {
            const feature = map.forEachFeatureAtPixel(evt.pixel, function(feature) {
                return feature;
            });
            if (feature) {
                alert(feature.get('name'));
            }
        });

        // Initial load
        loadJobs();
    </script>
</body>
</html>
